<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Kai Sticker Maker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Kai Sticker Maker</h1>
    <label class="btn upload-btn">
      <input type="file" id="fileInput" accept="image/*" multiple hidden />
      Upload
    </label>
  </header>

  <main class="canvas-wrap">
    <canvas id="board" width="800" height="1000"></canvas>
  </main>

  <footer class="bottom-bar">
    <button id="btnLayoutGrid" class="bar-btn">Grid</button>
    <button id="btnLayoutCircle" class="bar-btn">Circle</button>
    <button id="btnLayoutCollage" class="bar-btn">Collage</button>
    <button id="btnZoomIn" class="bar-btn">➕</button>
    <button id="btnZoomOut" class="bar-btn">➖</button>
    <button id="btnSave" class="bar-btn">💾 Save</button>
    <button id="btnLoad" class="bar-btn">📂 Load</button>
    <button id="btnDownload" class="bar-btn">⬇️</button>
    <button id="btnPrint" class="bar-btn">🖨️</button>
    <button id="btnShare" class="bar-btn">📤</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
