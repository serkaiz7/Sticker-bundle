<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Kai Sticker Maker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Kai Sticker Maker</h1>
    <label class="btn upload-btn">
      <input type="file" id="fileInput" accept="image/*" multiple hidden/>
      Upload
    </label>
  </header>

  <main class="canvas-wrap">
    <canvas id="board" width="794" height="1123"></canvas>
  </main>

  <!-- Floating Action Button (FAB) -->
  <div class="fab-menu">
    <button class="fab-main">☰</button>
    <div class="fab-options">
      <button id="btnLayoutGrid">Grid</button>
      <button id="btnLayoutCircle">Circle</button>
      <button id="btnLayoutCollage">Collage</button>
      <button id="btnCompressIn">⇤ Compress In</button>
      <button id="btnCompressOut">⇥ Compress Out</button>
      <button id="btnZoomIn">➕ Zoom In</button>
      <button id="btnZoomOut">➖ Zoom Out</button>
      <button id="btnDownload">⬇️ Download</button>
      <button id="btnPrint">🖨️ Print</button>
      <button id="btnShare">🔗 Share</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
